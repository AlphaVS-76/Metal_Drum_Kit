<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Drums</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id = "title">Metal Drums</h1>
  <div class = "set">
    <button class = "q drum">Q</button>
    <button class = "w drum">W</button>
    <button class = "e drum">E</button>
    <button class = "r drum">R</button>
    <button class = "v drum">V</button>
    <button class = "b drum">B</button>
    <button class = "i drum">I</button>
    <button class = "o drum">O</button>
    <button class = "p drum">P</button>
    </div>
    <div align="center">
        <table>
            <thead><b>Key-Instrument Relation</b></thead>
            <tr>
                <th>Key</th>
                <th>Instrument</th>
            </tr>
            <tr>
                <th>"Q"</th>
                <th>Snare</th>
            </tr>
            <tr>
                <th>"W"</th>
                <th>Hi-Hat</th>
            </tr>
            <tr>
                <th>"E"</th>
                <th>Crash Cymbal</th>
            </tr>
            <tr>
                <th>"R"</th>
                <th>High Tom</th>
            </tr>
            <tr>
                <th>"V"/"B"</th>
                <th>Bass Drum</th>
            </tr>
            <tr>
                <th>"I"</th>
                <th>Medium Tom</th>
            </tr>
            <tr>
                <th>"O"</th>
                <th>Ride Cymbal</th>
            </tr>
            <tr>
                <th>"P"</th>
                <th>Floor Tom</th>
            </tr>
        </table>
    </div>

    <script src= "index.js"></script>
</body>
</html>
